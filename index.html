<!DOCTYPE HTML>
<head>
    <title>webRtc example</title>
    <script src="js/peer.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtm5tAvJjrL6wxbWTydRbv1CvduAdtNQs"></script>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div>
    <input id="remoteId" type="text" /><input id="connectRemote" type="button" value="connection to remote"/>
    <span id="localPeerId"></span>
</div>
<div id="map"></div>
<script>
    getLocation();
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
           console.log('Geolocation is not supported by this browser.');
        }
    }

    function showPosition(position) {

        initMap();
        function initMap() {
            window.map = new google.maps.Map(document.getElementById('map'), {
                center: {lat:position.coords.latitude, lng: position.coords.longitude},
                zoom: 8
            });
            new google.maps.Marker({
                position: {lat:position.coords.latitude, lng: position.coords.longitude},
                map: window.map,
                title:   Date.now.toString()
            });
        }

    }


</script>

<script src="js/main.js"></script>
</body>
</html>
